<!-- templates/myapp/home.html -->
{% extends 'myapp/base.html' %}

{% block title %}Home - Book Store{% endblock %}

{% block content %}
    <h1>Welcome to the Book Store</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }} - ${{ book.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
